<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/fav.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TALLAH</title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" /> -->
</head>

<body>
  <!-- ============================================================== -->
  <!-- Header -->
  <!-- ============================================================== -->
  <div id="header"></div>
  <!-- ============================================================== -->
  <!-- Store Category -->
  <!-- ============================================================== -->
  <section class="store-category py-5">
    <div class="container">
     <div id="store"></div>
    </div>
  </section>

  <!-- ============================================================== -->
  <!-- Taps -->
  <!-- ============================================================== -->
  <section class="py-5">
    <div class="container">
      <div id="taps"></div>
    </div>
  </section>
  <!-- ============================================================== -->
  <!-- Similar products -->
  <!-- ============================================================== -->
  <section class="py-5">
    <div class="container">
      <h4 class="main-section__title d-flex align-items-center position-relative gap-1 mb-4">
        <span>Similar products</span>
        <img src="src/images/icon/title-icon.png" alt="icon" />
      </h4>
      <div id="grid"></div>
    </div>
  </section>
  <!-- ============================================================== -->
  <!-- Frequently Bought Together -->
  <!-- ============================================================== -->
  <section class="py-5">
    <div class="container">
      <h4 class="main-section__title d-flex align-items-center position-relative gap-1 mb-4">
        <span>Frequently Bought Together</span>
        <img src="src/images/icon/title-icon-cart.png" alt="icon" />
      </h4>

    </div>
  </section>
  <!-- ============================================================== -->
  <!-- Help -->
  <!-- ============================================================== -->
  <section id="help"></section>
  <!-- ============================================================== -->
  <!-- Footer -->
  <!-- ============================================================== -->
  <section id="footer"></section>
  <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> -->

  <script type="module" src="/src/main.js"></script>
</body>

</html>
