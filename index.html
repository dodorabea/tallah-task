<!doctype html>
<html lang="en" dir="ltr">

<head>

  <title>TALLAH</title>

<body>
  <!-- ============================================================== -->

  <!-- ============================================================== -->
  <div id="header"></div>

  <!-- Store Category -->
  <!-- ============================================================== -->
  <section class="store-category py-5">
    <div class="container">
      <div class="row row-gap-3">
        <div class="col-lg-6"></div>
        <!---->
        <div class="col-lg-6">
          <div class="store-category-details">
            <div class="header-part d-flex  justify-content-between">
              <div>
                <h4>Lip Therapy Rosy Lip Balm 17 grams</h4>
                <ul class="d-flex align-items-center gap-1">
                  <li>
                    <img src="src/images/icon/Star.svg" alt="icon"/>
                  </li>
                  <li>
                    <img src="src/images/icon/Star.svg" alt="icon"/>
                  </li>
                  <li>
                    <img src="src/images/icon/Star.svg" alt="icon"/>
                  </li>
                  <li>
                    <img src="src/images/icon/Star.svg" alt="icon"/>
                  </li>
                  <li>
                    <img src="src/images/icon/Star.svg" alt="icon"/>
                  </li>
                  <li>
                    <span>Customer Reviews (87)</span>
                  </li>
                </ul>
                <div class="price">
                  <span class="price">8889 LE</span>
                  <span>(Inclusive of VAT)</span>
                </div>
                <div class="old-price">
                  <del>1700 LE</del>
                  <span>Save 12%</span>
                </div>
                <p>
                  Brand: <span>Amanda</span>
                </p>
                
              </div>
              <div>
                <ul class="d-flex align-items-center gap-3">
                  <li>
                    <a href="#">
                      <img src="src/images/icon/black-heart.svg" alt="image"/>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <img src="src/images/icon/share.svg" alt="image"/>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <!-- Taps -->
  <!-- ============================================================== -->
  <section class="py-5">
    <div class="container">
      <div id="taps"></div>
    </div>
  </section>
  <!-- ============================================================== -->
  <!-- Similar products -->
  <!-- ============================================================== -->
  <section class="py-5">
    <div class="container">
      <h4 class="main-section__title d-flex align-items-center position-relative gap-1 mb-4">
        <span>Similar products</span>
        <img src="src/images/icon/title-icon.png" alt="icon" />
      </h4>
      <div id="grid"></div>
    </div>
  </section>
  <!-- ============================================================== -->
  <!-- Frequently Bought Together -->
  <!-- ============================================================== -->
  <section class="py-5">

        <img src="src/images/icon/title-icon-cart.png" alt="icon" />
      </h4>

    </div>
  </section>
  <!-- ============================================================== -->
  <!-- Help -->
  <!-- ============================================================== -->
  <section id="help"></section>
  <!-- ============================================================== -->
  <!-- Footer -->
  <!-- ============================================================== -->
  <section id="footer"></section>
